<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Conductores</title>
  </head>
  <body>
    <h1>Lista de Conductores</h1>
    <div>
      <a href="/conductores/nuevo">Crear nuevo conductor</a>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Cédula</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Buses Asignados</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="conductor : ${conductores}">
          <td th:text="${conductor.id}"></td>
          <td th:text="${conductor.nombre}"></td>
          <td th:text="${conductor.cedula}"></td>
          <td th:text="${conductor.telefono}"></td>
          <td th:text="${conductor.direccion}"></td>
          <td th:text="${conductor.buses_asignados}"></td>
          <td>
            <a th:href="@{/conductores/editar/{id}(id=${conductor.id})}"
              >Editar</a
            >
            <form
              th:action="@{/conductores/eliminar/{id}(id=${conductor.id})}"
              method="post"
              style="display: inline"
            >
              <input type="hidden" name="_method" value="delete" />
              <button type="submit">Eliminar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
